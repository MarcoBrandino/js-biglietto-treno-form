<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="mb-3">
                    <label for="kmDaPercorrere" class="form-label">Quanti KM vuoi percorrere?</label>
                    <input type="text" name="kmDaPercorrere" class="form-control" id="kmDaPercorrere">
                    <div id="prezzoAlChilometro" class="form-text">Il prezzo al KM è di 0,21&euro;</div>
                </div>
                <div class="mb-3">
                    <label for="etaPasseggero" class="form-label">Quanti anni hai? (sconto)</label><br>
                    <!-- <input type="text" name="etaPasseggero" class="form-control" id="etaPasseggero"> -->
                    <select class="form-select" name="etaPasseggero" id="etaPasseggero">
                        <option value="minorenne">0-17 (sconto 20%)</option>
                        <option value="nessuno">18-65 (nessuno sconto)</option>
                        <option value="overSessantacinque">66 o più (sconto 40%)</option>
                    </select>
                </div>
                <button id="submit" class="btn btn-primary">Calcola prezzo biglietto</button>
            </div>

            <div class="col-md-6 mt-3">
                <div class="card card-body">
                    <div id="prezzoFinale">Prezzo finale</div>
                </div>
            </div>
        </div>
    </div>










    <script src="./js/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
